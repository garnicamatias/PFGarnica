
<div class="dialogContainer">
  <h1 mat-dialog-title>Cerrar Sesión</h1>
<div mat-dialog-content>
  ¿Desea cerrar sesión?
</div>
<div mat-dialog-actions class="btnContainer">
  <button mat-button mat-dialog-close class="btn btn-secondary" (click)="closeDialog()">No</button>
  <button mat-button  class="btn btn-danger" (click)="logout()" cdkFocusInitial >Sí</button>
</div>
</div>
