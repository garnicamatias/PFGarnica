<div class="formContainer">
    <form>
        <div class="complete-logo-container">
            <img src="../../../../assets/img/logo_completo.png" alt=""/>
          </div>
          <div class="login-title-container">
            <h3>Registrate</h3>
          </div>

          <div class="mb-3">
            <label for="inputName" class="form-label">Nombre</label>
            <input formControlName="name" type="text" class="form-control" id="inputName">
            <!-- <div *ngIf="requiredAlert('name')" class="invalidInputText">Este campo es requerido</div> -->
        </div>

        <div class="mb-3">
            <label for="inputSurname" class="form-label">Apellido</label>
            <input formControlName="surname" type="text" class="form-control" id="inputSurname">
            <!-- <div *ngIf="requiredAlert('name')" class="invalidInputText">Este campo es requerido</div> -->
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="inputEmail">
            <!-- <div *ngIf="requiredAlert('name')" class="invalidInputText">Este campo es requerido</div> -->
        </div>
        
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Contraseña</label>
            <input formControlName="pass" type="password" class="form-control" id="inputPassword">
            <!-- <div *ngIf="requiredAlert('surname')" class="invalidInputText">Este campo es requerido</div> -->
        </div>
        
        <div class="mb-3">
            <label for="inputAdress" class="form-label">Dirección</label>
            <input formControlName="adress" type="text" class="form-control" id="inputAdress">
            <!-- <div *ngIf="requiredAlert('name')" class="invalidInputText">Este campo es requerido</div> -->
        </div>

        <div class="mb-3">
            <label for="inputPhone" class="form-label">Teléfono</label>
            <input formControlName="phone" type="number" class="form-control" id="inputPhone">
            <!-- <div *ngIf="requiredAlert('name')" class="invalidInputText">Este campo es requerido</div> -->
        </div>

        <p>Te registrarás como docente. Si necesitás otro rol, comunicate con un Administrador</p>
        
        <div class="container w-75 d-flex flex-column align-items-center gap-2 p-3">
            <button type="submit" class="btn btn-success">Registrate</button>
            <button type="button" class="btn btn-secondary" [routerLink]="['/login']" routerLinkActive="router-link-active" >Tenés una cuenta? Iniciá Sesión</button>
        </div>


        
        </form>
</div>
