<h2>Materias</h2>
<div class="row loadingContainer" *ngIf="loading$ | async">
  <div class="col-md-12 spinnerContainer">
      <span class="loader" ></span>
  </div>
</div>
<div class="cardsContainer" *ngIf="!(loading$ | async)">
  <mat-card class="subject-card" *ngFor="let subject of subjects$ | async">
    <mat-card-content [routerLink]="['/main/subjects/', subject.name]">{{subject.name}}</mat-card-content>
  </mat-card>
</div>
