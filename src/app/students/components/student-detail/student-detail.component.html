<h2>Estudiante: {{student | completeName}}</h2>
<h4>N° de Legajo:  {{student.fileNumber}}</h4> 
<h4>Condición: {{student.isActive | booleanToText: 'Activo' : 'Pasivo'}}</h4>
<h4>Edad:  {{student.age}}</h4>
<h4 [ngSwitch]="student.gender">
Género: 
<span *ngSwitchCase="'M'">
    Masculino
</span>
<span *ngSwitchCase="'F'">
    Femenino
</span>
<span *ngSwitchCase="'X'">
    No Binario
</span>
<span *ngSwitchDefault>
    No Declara
</span>
</h4>
<h4>Dirección: {{student.adress}}</h4>
<h4>Curso: {{student.course}}°</h4>
<div class="btnContainer">
    <button class="btn btn-link p-0" *ngIf="(course !== 'all')" [routerLink]="['/main/students/', courseNumber]"> < Volver</button>
    <button class="btn btn-link p-0" *ngIf="(course == 'all')" [routerLink]="['/main/students/all']"> < Volver</button>
</div>
