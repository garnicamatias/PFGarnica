<div class="formContainer">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="complete-logo-container">
            <img src="../../../../assets/img/logo_completo.png" alt=""/>
          </div>
          <div class="login-title-container">
            <h3>Iniciá Sesión</h3>
          </div>

        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="inputEmail">
            <!-- <div *ngIf="requiredAlert('name')" class="invalidInputText">Este campo es requerido</div> -->
        </div>
        
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Contraseña</label>
            <input formControlName="pass" type="password" class="form-control" id="inputPassword">
            <!-- <div *ngIf="requiredAlert('surname')" class="invalidInputText">Este campo es requerido</div> -->
        </div>
        <div class="checkboxContainer">
            <mat-checkbox formControlName="isAdmin">Ingresar como admin</mat-checkbox>
            <mat-checkbox formControlName="isActive"> Mantener sesión activa</mat-checkbox>
        </div>
        <div class="container w-75 d-flex flex-column align-items-center gap-2 p-3">
            <button type="submit" class="btn btn-success">Iniciá Sesión</button>
            <button type="button" class="btn btn-secondary" [routerLink]="['/signup']" routerLinkActive="router-link-active" >No tenés cuenta? Registrate</button>
            <a href="">Olvidé mi contraseña</a>
        </div>


        
        </form>
</div>
